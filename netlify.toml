[build]
  # Directory to deploy (where your website HTML files are)
  publish = "website"
  
  # No build command needed for static HTML site
  command = ""
  
  # Only trigger builds when files in website/ directory change
  # This prevents builds when docs, edge functions, or other files are modified
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- website/"

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
